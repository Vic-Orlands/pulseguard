global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "pulseguard"
    static_configs:
      # - targets: ["host.docker.internal:9464"] # For MacOS
      # - targets: ["app:8080"] # For Linux
      # - targets: ["172.17.0.1:9464"] # For Linux
      - targets: ["localhost:8080"]
        labels:
          service: "pulseguard"

  - job_name: "otel-collector"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["otel-collector:8889"]
        labels:
          service: "otel-collector"

  - job_name: "tempo"
    static_configs:
      - targets: ["tempo:3200"]

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # - job_name: "cadvisor"
  #   static_configs:
  #     - targets: ["cadvisor:8080"]

alerting:
  alertmanagers:
    - static_configs:
        - targets:
